<ul>
    <div class="h1">
        {{ include.title }}
    </div>
    {% assign collection = include.collection %}
    {% include post_list.html collection=collection limit=include.limit %}
  
    {% if include.limit %}
      {% assign href = '/' | append: collection | append: '/' %}
      {% include button.html href=href label="View All" %}
    {% endif %}
  </ul>
