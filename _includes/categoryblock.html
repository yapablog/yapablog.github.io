<ul>
    <div class="h1">
        {{ include.title }}
    </div>
    {% assign collections = include.collections %}
    {% include post_list.html collections=collections limit=include.limit %}
  
    {% if include.limit %}
      {% assign href = '/' | append: collections | append: '/' %}
      {% include button.html href=href label="View All" %}
    {% endif %}
  </ul>
