<a href="{{ include.url }}" class="group flex flex-col h-full bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md hover:-translate-y-1 transition-all duration-300 overflow-hidden relative">
  
  <div class="relative w-full aspect-video bg-gray-200 border-b border-gray-200 overflow-hidden z-0">
    {% if include.image %}
      <img 
        src="{{ include.image }}" 
        alt="{{ include.title }}" 
        class="w-full h-full object-cover relative z-0 grayscale-[10%] contrast-[105%] group-hover:grayscale-0 group-hover:contrast-100 group-hover:scale-105 transition-all duration-500"
      >

      <div class="absolute inset-0 bg-black/10 z-10 pointer-events-none transition-colors duration-300 group-hover:bg-transparent"></div>

    {% else %}
      <div class="w-full h-full flex items-center justify-center text-gray-400 bg-gray-200/50 z-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
      </div>
    {% endif %}
    
    <div class="absolute bottom-3 right-3 z-20 bg-white/95 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold text-[var(--color-brand)] opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 shadow-sm ring-1 ring-gray-900/5">
      Open Tool &rarr;
    </div>
  </div>

  <div class="p-5 flex-1 flex flex-col z-10 bg-white relative">
    <h3 class="text-base font-bold text-gray-800 mb-3 group-hover:text-[var(--color-brand)] transition-colors flex items-center gap-2">
      {{ include.title }}
    </h3>
    
    <div class="text-sm text-gray-600 leading-relaxed flex-1 [&_ul]:list-disc [&_ul]:pl-5 [&_li]:mb-1 [&_p]:mb-2">
      {{ include.description }}
    </div>
  </div>
</a>
