    <main class="mx-auto flex-grow w-full">
        <div class="max-w-7xl mx-auto px-4 py-16 sm:px-6 lg:px-8">
  <div class="text-center mb-12">
    <h1 class="text-3xl font-bold text-[var(--color-primary)] mb-4">Contact</h1>
    <p class="text-gray-600">
      ご質問やご依頼がありましたら、以下のフォームよりお気軽にお問い合わせください。
    </p>
  </div>

<div class="w-full max-w-2xl mx-auto bg-white p-8 rounded-xl border border-gray-200 shadow-sm">
    <form
      action="https://formspree.io/f/mblnaakd"
      method="POST"
      class="space-y-6"
    >
      <div>
        <label for="name" class="block text-sm font-bold text-gray-700 mb-2">
          お名前 <span class="text-red-500">*</span>
        </label>
        <input 
          type="text" 
          name="name" 
          id="name" 
          required
          class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-800 text-sm focus:bg-white focus:ring-2 focus:ring-[var(--color-brand)] focus:border-transparent focus:outline-none transition-all placeholder-gray-400"
          placeholder="山田 太郎"
        >
      </div>
  
      <div>
        <label for="email" class="block text-sm font-bold text-gray-700 mb-2">
          メールアドレス <span class="text-red-500">*</span>
        </label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          required
          class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-800 text-sm focus:bg-white focus:ring-2 focus:ring-[var(--color-brand)] focus:border-transparent focus:outline-none transition-all placeholder-gray-400"
          placeholder="your-email@example.com"
        >
      </div>
  
      <div>
        <label for="message" class="block text-sm font-bold text-gray-700 mb-2">
          お問い合わせ内容 <span class="text-red-500">*</span>
        </label>
        <textarea 
          name="message" 
          id="message" 
          rows="5" 
          required
          class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-800 text-sm focus:bg-white focus:ring-2 focus:ring-[var(--color-brand)] focus:border-transparent focus:outline-none transition-all resize-y placeholder-gray-400"
          placeholder="ご質問やご相談内容をご記入ください..."
        ></textarea>
      </div>
  
      <input type="text" name="_gotcha" style="display:none">
  
      <button 
        type="submit"
        class="w-full py-3 px-6 rounded-lg bg-[var(--color-brand)] text-white font-bold text-sm hover:opacity-90 hover:shadow-md hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2"
      >
        <span>送信する</span>
      </button>
    </form>
  </div>

</div>
